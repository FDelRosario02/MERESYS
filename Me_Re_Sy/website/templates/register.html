{% extends "base.html" %}

{%block content%}

<div class="container">
    <div class="row">
        <h1>Register</h1><hr/>
    </div>
    <form method='POST' action="" enctype="multipart/form-data">
        {% csrf_token %}
        {%if form.errors %}
            <div class= "alert alert warning alert-dismissible fade show" role="alert">
                Your Form has Errors 
                {% for field in form %}
                    {% if field.errors %}
                    {{ field.errors }}
                    {% endif %}
                {% endfor %}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>

        {% endif %}
        {{ form.as_p}}
        <br> 
        <button type="submit" class="btn btn-primary">Regustrate </button>
    </form>

</div>



{%endblock%}
